<svg xmlns="http://www.w3.org/2000/svg" width="11in" height="8.5in" viewBox="0 0 1100 850">
  <!-- Define Gradients for Abstract Shapes -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9A9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FAD0C4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A18CD1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBC2EB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Base -->
  <rect x="0" y="0" width="1100" height="850" fill="#fdfdfd" />

  <!-- Abstract Background Graphics -->
  <path d="M -150,250 Q 400,0 900,250 T 1150,350 L1150,850 L -150,850 Z" fill="url(#grad1)" opacity="0.15"/>
  <path d="M -150,550 Q 500,900 1050,550 T 1150,500 L1150,850 L -150,850 Z" fill="url(#grad2)" opacity="0.15"/>

  <!-- Decorative Border -->
  <rect x="20" y="20" width="1060" height="810" fill="none" stroke="#333" stroke-width="4" />

  <!-- Certificate Title -->
  <text x="550" y="150" text-anchor="middle" font-size="36" font-family="serif" font-weight="bold" fill="#333">
    Certificate of Appreciation
  </text>

  <!-- Decorative Separator -->
  <line x1="100" y1="170" x2="1000" y2="170" stroke="#333" stroke-width="2" />

  <!-- Subtitle -->
  <text x="550" y="220" text-anchor="middle" font-size="20" font-family="serif" fill="#555">
    This certificate is proudly presented to
  </text>

  <!-- Recipient's Name (Placeholder) -->
  <text x="550" y="280" text-anchor="middle" font-size="28" font-family="serif" font-weight="bold" fill="#000">
    [Recipient's Name]
  </text>

  <!-- Achievement Text -->
  <text x="550" y="340" text-anchor="middle" font-size="20" font-family="serif" fill="#555">
    In recognition of your outstanding contributions
  </text>
  <text x="550" y="370" text-anchor="middle" font-size="20" font-family="serif" fill="#555">
    and dedicated service.
  </text>

  <!-- Signature Section -->
  <line x1="200" y1="600" x2="400" y2="600" stroke="#333" stroke-width="2" />
  <text x="300" y="630" text-anchor="middle" font-size="18" font-family="serif" fill="#333">
    Signature
  </text>

  <!-- Date Section -->
  <line x1="700" y1="600" x2="900" y2="600" stroke="#333" stroke-width="2" />
  <text x="800" y="630" text-anchor="middle" font-size="18" font-family="serif" fill="#333">
    Date
  </text>
</svg>
