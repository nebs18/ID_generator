<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" style="background-color: #f9f9f9;">
  <!-- Border -->
  <rect x="10" y="10" width="780" height="580" fill="none" stroke="#d4af37" stroke-width="10" rx="20" ry="20"/>

  <!-- Header -->
  <text x="400" y="100" font-family="Georgia, serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#333">
    Certificate of Appreciation
  </text>

  <!-- Decorative Line -->
  <line x1="100" y1="120" x2="700" y2="120" stroke="#d4af37" stroke-width="2"/>

  <!-- Main Text -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#555">
    This certificate is proudly presented to
  </text>
  <text x="400" y="260" font-family="Georgia, serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#333">
    [Recipient's Name]
  </text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#555">
    in recognition of outstanding contributions and dedication.
  </text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#555">
    Your efforts have made a significant impact.
  </text>

  <!-- Signature Line -->
  <line x1="300" y1="450" x2="500" y2="450" stroke="#333" stroke-width="2"/>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">
    Authorized Signature
  </text>

  <!-- Date -->
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">
    Date: [Date]
  </text>

  <!-- Optional Logo -->
  <image x="50" y="500" width="100" height="100" href="https://via.placeholder.com/100" alt="Logo"/>
</svg>